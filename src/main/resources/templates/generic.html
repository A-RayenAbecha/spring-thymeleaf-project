<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Erreur</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('/images/error-bg.webp') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 5rem;
            color: #ff4d4d;
        }
        h2 {
            font-size: 2rem;
        }
        p {
            font-size: 1.1rem;
        }
        a {
            display: inline-block;
            padding: 10px 25px;
            background-color: #ff4d4d;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }
        a:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Erreur</h1>
    <h2>Une erreur s'est produite</h2>
    <p th:text="${message}">Une erreur inattendue s'est produite. Veuillez réessayer plus tard.</p>
    <a th:href="@{/users/home}">Retour à l'accueil</a>
</div>
</body>
</html>
