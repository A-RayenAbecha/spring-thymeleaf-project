<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <title>Register</title>
  <style>
    /* Background styling */
    body {
      background: url('/images/hospital.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: blur(5px);
    }

    /* Smaller, centered container */
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }

    /* Title styling */
    h1 {
      color: #004d40;
      font-size: 1.8rem;
      margin-bottom: 15px;
      font-weight: bold;
    }

    /* Form inputs */
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #00796b;
    }

    /* Labels */
    label {
      text-align: left;
      font-weight: 600;
      display: block;
      margin-top: 10px;
    }

    /* Button styling */
    button {
      width: 100%;
      padding: 10px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      margin-top: 15px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #004d40;
    }

    /* Link styling */
    a {
      display: block;
      margin-top: 12px;
      font-size: 0.9rem;
      color: #00796b;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #004d40;
    }

    /* Logo */
    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo-container img {
      width: 150px;
    }

  </style>
</head>
<body>

<header class="logo-container">
  <img src="/images/logo.png" alt="Logo">
</header>

<div class="container">
  <h1>S'inscrire</h1>

  <form method="post" th:action="@{/users/register}" th:object="${user}">
    <label for="firstName">Prénom:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required>

    <label for="lastName">Nom:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required>

    <label for="role">Rôle:</label>
    <select name="role" id="role" required>
      <option value="" disabled selected>Sélectionner le rôle</option>
      <option th:each="role : ${roles}" th:value="${role.name()}" th:text="${role.name()}"></option>
    </select>

    <label for="username">Nom d'utilisateur:</label>
    <input type="text" id="username" th:field="*{username}" required>

    <label for="password">Mot de passe:</label>
    <input type="password" id="password" th:field="*{password}" required>

    <button type="submit">S'inscrire</button>
  </form>

  <a href="/users/login">Vous avez déjà un compte ? Connexion</a>
</div>

</body>
</html>
